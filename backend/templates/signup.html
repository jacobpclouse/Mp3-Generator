<!-- This page uses 'base.html' as a template and builds off it -->
{% extends 'base.html' %}


<!-- Main Content For upload -->
{% block content %}
    <h1>{% block title %} {{html_title}} {% endblock %}</h1>

    <form id="report-form" action="/signup" method="POST">

        <!-- Form area to enter username -->
        <label for="username">Desired Username: </label>
        <input type="text" id="username" class="form-control" placeholder="Input your username here" name="signup_username" required>
    
        <!-- Form area to enter password -->
        <label for="password">Desired Password: </label>
        <input type="password" id="password" class="form-control" placeholder="Input your password here" name="signup_password" required>
    
        <!-- Submit -->
        <input type=submit value="Sign Up" class="btn" id="button-standout">
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Login</a>
{% endblock %}
